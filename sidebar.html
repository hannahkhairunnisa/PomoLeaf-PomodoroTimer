<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- My Style -->
    <link rel="stylesheet" href="css/sidebar.css">

    <!-- Responsive Style -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Logo Title Bar-->
    <link rel="icon" href="assets/img/logo.png"
    type="image/x-icon" class="logo">

    <title>PomoLeaf</title>
  </head>
  <!-- Bootstrap Bundle JS (termasuk Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <body>
      <!-- Tombol Hamburger -->
    <button class="mt-2 ml-2 hamburger" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
      <i class="fa-solid fa-bars"></i>
      </button>
        
      <!-- Offcanvas Sidebar -->
      <div class="container-flex">
        <div class="offcanvas offcanvas-start size" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
          <div class="offcanvas-header">
            <img src="assets/img/logo.png" class="logo">
            <h5 class="offcanvas-title" id="staticBackdropLabel">PomoLeaf</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list">
              <li><button id="todoBtn" class="nav-link"><img src="assets/img/Memo.png" alt="">To-Do List</button></li>
              <li><button id="musicBtn" class="nav-link"><img src="assets/img/Musical Note.png" alt="">Music Player</button></li>
              <li><button id="reportBtn" class="nav-link"><img src="assets/img/Report.png" alt="">Report</button></li>
              <li><button id="settingBtn" class="nav-link"><img src="assets/img/Gear.png" alt="">Settings</button></li>
            </ul>
          </div>
          <!-- Content Box -->
          <div class="content d-flex" id="main-content">
            <div class="card content-box todo-box sembunyi">
              <div class="card-header">
                To-Do List
              </div>
              <div class="card-body">
                <div class="input-group mb-3">
                  <input type="text" id="input-box" class="form-control" placeholder="Add new task">
                  <button class="btn" type="button" onclick="addTask()">Add</button>
                </div>
                <ul id="list-group" class="list-group">
                  <!-- <li class="checked">Task 1</li>
                  <li>Task 2</li>
                  <li>Task 3</li> -->
                </ul>
              </div>
            </div>
        
            <div class="card content-box music-box sembunyi">
              <div class="card-header">
                Music Player
              </div>
              <div class="card-body">
                <iframe id="musicPlay" style="border-radius:12px" 
                  src="https://open.spotify.com/embed/playlist/09AbGFlVIIvhyvD5IBptDS?utm_source=generator" 
                  width="100%" 
                  height="352" 
                  frameBorder="0" 
                  allowfullscreen="" 
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                  loading="lazy">
                </iframe>
                <div class="input-group mt-3">
                  <input id="input-playlist" type="text" class="form-control" placeholder="Enter Spotify playlist URL">
                  <button id="update-playlist" class="btn" type="submit">Update</button>
                </div>
              </div>
            </div>
            
            <div class="card content-box report-box sembunyi">
              <div class="card-header">
                Report
              </div>
              <div class="card-body">
                <h6 class="mb-3">Focus Time Statistics</h6>
                <div class="list-group">
                  <div class="list-group-item">
                    <div class="d-flex justify-content-between">
                      <span>Today's Focus Time:</span>
                      <span></span>
                    </div>
                  </div>
                  <div class="list-group-item">
                    <div class="d-flex justify-content-between">
                      <span>Completed Tasks:</span>
                      <span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
            <div class="card content-box setting-box sembunyi">
              <div class="card-header">
                Settings
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label">Pomodoro Timer (minutes)</label>
                  <input type="text" id="pomodoroTimer" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="mb-3">
                  <label class="form-label">Short Break (minutes)</label>
                  <input type="text" id="shortBreak" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="mb-3">
                  <label class="form-label">Long Break (minutes)</label>
                  <input type="text" id="longBreak" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <button id="update-timer" class="btn" type="submit">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Javascript -->
    <script src="js/sidebar.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
</html>
