<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive Style -->
    <link rel="stylesheet" href="css/responsive.css">
    

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Logo Title Bar-->
    <link rel="icon" href="assets/img/logo.png"
    type="image/x-icon" class="logo">

    <title>PomoLeaf</title>

  </head>
  <body>
    <div id="sidebar"></div>
    <section id="homepage" class="d-flex flex-column full-height">
      <div class="container p-0">
            <div class="row justify-content-center">
                <div class="col-8 align-self-center">
                    <div class="card">
                        <div class="card-body d-flex flex-row align-items-center">
                            <img src="assets/img/logo.png" alt="">
                            <h4>PomoLeaf</h4>
                            <a href="info.html" class="ms-auto"><img src="assets/img/info.png" alt=""></a>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body text-center">
                            <div class="section-container">
                                <button id="pomodoro" class="button1 pomodoro button-focus">Pomodoro</button>
                                <button id="shortbreak" class="button1">Short Break</button>
                                <button id="longbreak" class="button1">Long Break</button>
                              </div>
                              <div class="time-btn-container">
                                <span id="time"></span>
                                <div class="btn-container d-flex flex-row justify-content-center">
                                  <button id="btn-start" class="show button2">Start</button>
                                  <button id="btn-pause" class="hide button2">Pause</button>
                                  <button id="btn-reset" class="hide reset">
                                    <i class="fa-solid fa-rotate-right"></i>
                                  </button>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </section>

    <!-- Javascript -->
    <script src="js/script.js" defer></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
